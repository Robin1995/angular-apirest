<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form>
            <div class="form-group row">
                <label for="identificacion" class="col-form-label col-sm-2">Identificaci√≥n</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.identificacion" name="identificacion" [disabled]="!edit">
                </div>
            </div>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"  [disabled]="!edit">
                </div>
            </div>

            <div class="form-group row">
                <label for="edad" class="col-form-label col-sm-2">Edad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.edad" name="edad"  [disabled]="!edit">
                </div>
            </div>

            <div class="form-group row">
                <label for="fechaNacimiento" class="col-form-label col-sm-2">Fecha de nacimiento</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [ngModel]="getFormato(cliente.fechaNacimiento)"  [disabled]="!edit"
                        name="fechaNacimiento">
                </div>
            </div>

            <div class="form-group row">
                <div class="detail-buttons col-sm-6 offset-2">
                    <button class="btn btn-primary" role="button" (click)='return()'><i class="fa fa-arrow-left" aria-hidden="true"></i>Volver</button>
                    <button class="btn btn-primary" role="button" (click)='edit=true'>Editar</button>
                </div>
            </div>
        </form>

    </div>
</div>
